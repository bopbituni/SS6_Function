<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the smallest value of the array</title>
</head>
<body>
    <script>
        let arr1 = [3,5,1,8,-3,7,8];
        let min = someArray(arr1);
        alert( "So be nhat la: " + min);
        function someArray(arr) {
            let min = arr[0];
            for (let i = 0; i < arr1.length; i++){
              if(min>arr1[i]){
                  min = arr[i];
              }
            }
            return min;
        }
    </script>
</body>
</html>
