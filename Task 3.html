<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr3 = prompt("Nhap vao gia tri can so sanh: ");
        arr3 = arr3.split(",");
        let min = min2Array(arr3);
        alert("So be nhat la : "+min);
        function min2Array(arr) {
            let min = arr[0];
            for (let i = 0; i < arr3.length; i++){
                if(min>arr3[i]){
                    min = arr3[i]
                }
            }
            return min;
        }
    </script>
</body>
</html>
